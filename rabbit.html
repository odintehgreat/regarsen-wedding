<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow The Rabbit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Manrope:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f2eee8;
      color: #2f2f2f;
      font-family: "GFS Didot", "Didot", serif;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 7vw, 3.5rem);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    p {
      margin-top: 0.75rem;
      font-family: "Manrope", "Segoe UI", sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <h1>You Followed The Rabbit</h1>
    <p>More details coming soon.</p>
  </main>
</body>
</html>
