<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicole & Jordan | Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" id="top">
    <div class="header-inner">
      <h1>Nicole &amp; Jordan</h1>
      <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="site-nav" aria-label="Primary">
        <ul id="primary-nav" class="nav-list">
          <li><a href="#top">Home</a></li>
          <li><a href="#welcome">Welcome</a></li>
          <li><a href="#rsvp">RSVP</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-label="Hero banner">
      <div class="hero-overlay">
        <h2>Our Wedding</h2>
      </div>
    </section>

    <section id="welcome" class="welcome" aria-labelledby="welcome-title">
      <div class="content-wrap">
        <h2 id="welcome-title">Welcome</h2>
        <p>
          We are so happy to celebrate this chapter with the people we love most.
          Thank you for being part of our story.
        </p>
      </div>
    </section>

    <section id="rsvp" class="rsvp" aria-labelledby="rsvp-title">
      <div class="content-wrap">
        <h2 id="rsvp-title">RSVP</h2>
        <form class="rsvp-form" action="#" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />

          <button type="submit">Send RSVP</button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
